<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREDIT CARD Ui DESIGN</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <div class="container">

    <header>
      <span class="logo">
        <img src="images/logo.png" alt="">
        <h5>Master Card</h5>
      </span>
      <img src="images/chip.png" alt="" class="chip">
    </header>

    <div class="card-details">
      <div class="name-number">
        <h6>Card Number</h6>
        <h5 class="number">9090 7687 4543 7683</h5>
        <h5 class="name">James Dean Smith</h5>
      </div>
      <div class="valid-date">
        <h6>Valid Through </h6>
        <h5>09/29</h5>
      </div>
    </div>
  </div>

  
</body>



</html>
